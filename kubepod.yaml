metadata:
  labels:
    podpurpose: mavenbuild
spec:
  containers:
  - name: jnlp
    image: jenkins/jnlp-agent-alpine:latest
    volumeMounts:
    - name: home-volume
      mountPath: /home/jenkins    
    env:
    - name: CONTAINER_ENV_VAR
      value: jnlp    
    - name: HOME
      value: /home/jenkins  
    - name: JENKINS_URL
      value: http://jenkins-svc
    - name: JENKINS_TUNNEL
      value: jenkins-svc:50000
    workingDir: /home/jenkins/agent
  - name: dindm
    image: teomans/dindm:0.0.1
    command:
    - sleep
    args:
    - 99d
    env:
    - name: CONTAINER_ENV_VAR
      value: maven
    volumeMounts:
    - name: home-volume
      mountPath: /home/jenkins   
    - name: settingsxml
      mountPath: /root/tmp/    
    securityContext:
      privileged: true               
  volumes:
  - name: home-volume
    emptyDir: {}  
  - name: settingsxml
    secret:
      secretName: settingtest  